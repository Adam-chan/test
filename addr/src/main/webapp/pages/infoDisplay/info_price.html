<script type="text/javascript">
$(function(){
	init_jqGrid();
	var nowDate = new Date();
	var buildingAge = document.getElementById("year");
	for(var i = nowDate.getFullYear() + 5; i >= 1950; i--) {
		buildingAge.options.add(new Option(i,i));
	}
});
var myChartBar = echarts.init(document.getElementById('bar'));
optionBar = {
    tooltip: {
        trigger: 'axis'
    },
  
    legend: {
        data:['成交均价','挂牌价','成交量']
    },
    xAxis: [
        {
            type: 'category',
            data: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
        }
    ],
    yAxis: [
        {
            type: 'value',
            name: '均价（元/套）',
            min: 0,
            max: 50000,
            interval: 10000,
            boundaryGap: ['0', '20%'],
            axisLabel: {
                formatter: '{value} '
            }
        },
        {
            type: 'value',
            name: '成交量（套）',
            min: 0,
            max: 30,
            interval: 5,
            axisLabel: {
                formatter: '{value}'
            }
        }
    ],
    series: [
        {
            name:'成交均价',
            type:'bar',
            barWidth:40,
            data:[12000,34000,23000,41000,42215,32124,25122,42118,21316,41214,42346,15864]
        },
        {
            name:'挂牌价',
            type:'line',
            data:[42215,32124,25122,2215,32124,25122,42118,34000,23000,41000,42215,32124]
        },
        {
            name:'成交量',
            type:'line',
            yAxisIndex: 1,
            data:[2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2]
        }
    ]
};
myChartBar.setOption(optionBar);
var	myChartCircle = echarts.init(document.getElementById('Circle'));

optionCircle = {
	    title : {
	        text: '业务详细',
	        x:'center',
	        botton:30,
	    },
	    tooltip : {
	        trigger: 'item',
	        formatter: "{a} <br/>{b} : {c} ({d}%)"
	    },
	    calculable : true,
	    series : [
	        {
	            name: '访问来源',
	            type: 'pie',
	            radius : '55%',
	            center: ['50%', '60%'],
	             label: {
				                normal: {
								   show: true,
								   position: 'insideTop',
								   formatter: "{b}\n({c})",
								  
				                }
				            },
	          
	            data:[
	                {value:500, name:'租赁车位'},
	                {value:400, name:'租赁商务'},
	                {value:300, name:'租赁住宅'},
	                {value:500, name:'买卖车位'},
	                {value:400, name:'买卖商务'},
	                {value:300, name:'买卖住宅'}
	            ],
	            itemStyle: {
	                emphasis: {
	                    shadowBlur: 10,
	                    shadowOffsetX: 0,
	                    shadowColor: 'rgba(0, 0, 0, 0.5)'
	                }
	            }
	        }
	    ]
	};
myChartCircle.setOption(optionCircle);
function init_jqGrid(){
	$("#road_jqGrid").jqGrid({
		 url: '${CTX}/road/roadListForPage.do', 
         datatype: "json",
         colModel: [
			 { label: 'id', name: 'id',index:'id',hidden:true},
             { label: '楼栋分组', name: 'roadName',index:'name',sortable : true,width: 30 }
         ],
         multiselect: true,
         multiboxonly: true,
         onSelectRow: function (rowId, status, e) {
         	 rowDataNames = [];
             var rowIds = $("#road_jqGrid").jqGrid('getGridParam', 'selarrrow');
             $(rowIds).each(function(i,rowId){
                 rowDataNames.push($("#road_jqGrid").jqGrid('getRowData',rowId));
             });
         },
         viewrecords: true, 
         autowidth:true,
         height: $(window).height()-300,
         rowNum:30, 
	     rowList:[10,20,30,50,100],
         pager: "#jqGridPager",
     	 jsonReader: { root: 'pagerResults', page:'currentPage',rows:'rowCount',total:'pageCount',records:'totalCount',repeatitems: false} 
    });
}
</script>
