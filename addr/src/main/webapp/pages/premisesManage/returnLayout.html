<div>
	<div style="text-align: center;">
		<div style="font-size: 18px;">
			<span>楼盘信息已生成</span>
		</div>
		<div style="margin-top: 10px; color: #4194E7; font-size: 18px;">
			<span>${premisesName!}</span>
		</div>
	</div>
	<div style="margin-top: 10px; text-align: center;">
		<a class="btn btn-icon btn-blue" href="#addr/infoDisplay/index.do?id=${premisesId!}&areaId=${areaId!}&addBuilding=1" onclick="aihome.openBaseBuilding();" style="color: #FFFFFF;">继续完善栋座单元</a>
		<a href="#addr/premisesManage/index.do" onclick="aihome.skip();" style="margin-left: 20px;">跳过>></a>
	</div>
</div>
<script type="text/javascript">
aihome.openBaseBuilding = function() {
	$("#returnLayout").parent().remove();
	$("#returnLayout").remove();
	$("#addPremises").parent().remove();
	$("#addPremises").remove();
	$(".nav-tabs a")[5].click();
}
aihome.skip = function() {
	$("#returnLayout").parent().remove();
	$("#returnLayout").remove();
	$("#addPremises").parent().remove();
	$("#addPremises").remove();
	this.queryPremises();
}
</script>
