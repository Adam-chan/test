<div class="tableContent" style="width:850px;">
<input name="premisesId" id="premisesId" value="${id}" type="hidden"/>
	<div class="row">
	<table border="1">
			<div class="col-xs-12"style="font-size:14px; ">
				<strong style="border: 1px solid #b5b5b5;border-bottom: none;width: 100%;display: block;">客户认定标准注意事项</strong>
				<p class="col-xs-12" style="padding:0;">
				<textarea style="height:120px;width:100%;" id="customerStandard" maxlength="1000">${(salesGuide.customerStandard)!''}</textarea>
				</p>
			</div>
		<div class="col-xs-12"style="font-size:14px; ">
				<strong style="border: 1px solid #b5b5b5;border-bottom: none;width: 100%;display: block;">带看对接方式及注意事项</strong>
				<p class="col-xs-12" style="padding:0;">
				<textarea style="height:120px;width:100%;" id="linkWays" maxlength="1000">${(salesGuide.linkWays)!''}</textarea>
				</p>
			</div>
			<div class="col-xs-12"style="font-size:14px; ">
				<strong style="border: 1px solid #b5b5b5;border-bottom: none;width: 100%;display: block;">推广方式建议</strong>
				<p class="col-xs-12" style="padding:0;">
				<textarea style="height:120px;width:100%;" id="promotionAdvice" maxlength="1000">${(salesGuide.promotionAdvice)!''}</textarea>
				</p> 
			</div>
			<div class="col-xs-12"style="font-size:14px; ">
				<strong style="border: 1px solid #b5b5b5;border-bottom: none;width: 100%;display: block;">其他特殊需求或安排</strong>
				<p class="col-xs-12" style="padding:0;">
				<textarea style="height:120px;width:100%;" id="otherWays" maxlength="1000">${(salesGuide.otherWays)!''}</textarea>
				</p>
			</div>
			<div class="col-xs-12"style="font-size:14px; ">
				<button id="updateSalesGuide" class="btn btn-sm btn-blue confirmBtn" onclick="savePremisesGuide();">
				<i class="iconfont">&#xe6dd;</i> <span>保存</span>
				</button>
			</div>
		</table>
	</div>
</div>
<script type="text/javascript">
function savePremisesGuide() {
	
	if(confirm("确定保存修改过的信息吗？")) {
		var customerStandard = $("#customerStandard").val();
		$.ajax({
			url : "${CTX}/premisesDetail/savePremisesGuide.do",
			type: "POST",
			dataType : "json",
			data : {
				premisesId : $("#premisesId").val(),
				customerStandard:customerStandard,
				linkWays : $("#linkWays").val(),
				promotionAdvice : $("#promotionAdvice").val(),
				otherWays : $("#otherWays").val()
			},
			success : function(data) {
				
				alert("保存成功！");
			}
		});
		
	}

}
</script>
