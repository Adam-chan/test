<style type="text/css">
.isFlag{width: 120px;}
</style>
<script type="text/javascript">
$(function(){
	//建筑年代下拉赋值
	var myDate= new Date(); 
	var startYear=myDate.getFullYear()-65;//起始年份 
	var endYear=myDate.getFullYear()+65;//结束年份 
	var obj=document.getElementById('buildingYear2');
	<#if unit.buildingAge??> 
		var age = ${unit.buildingAge};
	<#else>
		var age = "";
	</#if>
	
	for (var i=startYear;i<=endYear;i++) 
	{ 
		obj.options.add(new Option(i,i)); 
	}
	if(age!=""){
		$("#buildingYear2").val(age);
	}else{
		obj.options[obj.options.length-66].selected=1;
	}
});
//添加
aihome.updateUnit=function(){
	var type = 0;
	// 获取表单
	var oForm = $('#saveForm');
	var saveForm = oForm.serialize();
	$.ajax({
	       type : "POST",
	       url : '${CTX}/baseBuilding/updateUnits.do',
	       dataType : 'json',
	       data : saveForm,
	       async:false,
	       success : function(data) {
	    	   	type= data;
	      }
	   });
	return type;
}

</script>
