<div class="col-xs-12">
	<form id="nogroupForm">
		<div class="row">
			<div class="col-xs-12">
				<table id="nogroup_jqGrid" >
						
				</table>
			</div>
			<div id="jqGridPager"></div>
		</div>
	 <input type="hidden" id="houseInfoId" value="${houseInfoId!''}" />
	</form>
</div>

<script>
$('.page-content-area').ace_ajax('loadScripts', [null, null], function () {});
$(function (){
	init_jqGrid();
});
/*所属组详情列表*/
function init_jqGrid(){
	$("#nogroup_jqGrid").jqGrid({
		 url: '${CTX}/houseSpaceSee/getNoGroupListListForPage.do',
		 postData: {
			 houseInfoId:$("#houseInfoId").val(),
			},
         datatype: "json",
         colModel: [
			 { label: 'id', name: '',index:'',hidden:true},
             { label: '空看组', name: 'operateGroup',index:'operateGroup',sortable : true,width: 30 },
             { label: '空看次数', name: 'spaceSeeCount',index:'spaceSeeCount',sortable : true,width: 30 },
			 { label: '空看时间', name: 'lastSpaceSeeTime',index:'lastSpaceSeeTime',sortable : true,width: 30 },
			 
         ],
         multiselect: true,
         multiboxonly: true,
         viewrecords: true, 
         autowidth:true,
         height: $(window).height()-300,
         rowNum:10, 
	     rowList:[10,20,30,50,100],
         pager: "#jqGridPager",
     	 jsonReader: { root: 'pagerResults', page:'currentPage',rows:'rowCount',total:'pageCount',records:'totalCount',repeatitems: false} 
    });
}

</script>
