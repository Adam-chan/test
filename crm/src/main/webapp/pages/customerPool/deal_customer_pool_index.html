<div class="col-xs-12" style="font-size:14px; ">
	<strong>转入原因:</strong>
	<p class="col-xs-12" style="padding:0;">
		<textarea style="height:220px;width:100%;" id="remark"
			maxlength="300"></textarea>
	</p>
</div>
<script type="text/javascript">
	aihome.saveDealCustomerPool = function(rowIds) {
		var remark=$("#remark").val();
		if (confirm("确认要转入成交客户池吗？")) {
			$.ajax({
				url : "${CTX}/customerSource/toDealCustomerPool.do",
				dataType : "json",
				type : 'post',
				data : {
					rowIds : rowIds,
					remark : remark
				},
				success : function(data) {
					alert("成功转入成交客户池");
				}
			});
		}

	}
</script>
