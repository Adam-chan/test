$(window).on("resize.houseSaleTable", function () {

	aihome.init_jqGrid = function(){
		//住宅列表
		$("#saleJqGrid").jqGrid({
			 url: "${CTX}/houseManage/getHouseSaleListForPage.do", 
			 postData: {
				 useType:$("#useType").val()
			 },
	         datatype: "json",
	         colModel: [
				 { label: 'houseInfoId', name: 'houseInfoId',index:'houseInfoId',hidden:true},
				 { label: 'id', name: 'id',index:'id',hidden:true},
				 { label: 'premisesId', name: 'premisesId',index:'premisesId',hidden:true},
				 { label: '独', name: 'timeLimitCount',index:'timeLimitCount',width: 40,
					 formatter:function(rowName, options, rowObject){
	            	     var html = "";
	            	     if(rowName && rowName>0){
	            	    	 html+="<i class='iconfont'>&#xe721;</i>"
	            	     }
	            	     return html;
		             }	 
					},
				 { label: '级', name: 'houseLevel',index:'houseLevel',width: 40 ,
					 formatter:function(rowName, options, rowObject){
	            	     var html = "";
	            	     if(rowName>0 && rowObject.houseLevel =="3"){
	            	    	 html+="<i class='iconfont' style='color:red'>&#xe726;</i>"
	            	     }
	            	     if(rowName>0 && rowObject.houseLevel =="2"){
	            	    	 html+="<i class='iconfont' style='color:green'>&#xe726;</i>"
	            	     }
	            	     if(rowName>0 && rowObject.houseLevel =="1"){
	            	    	 html+="<i class='iconfont' style='color:blue'>&#xe726;</i>"
	            	     }
	            	     return html;
		             }	
				 },
				 { label: '图', name: 'prospectCount',index:'prospectCount',width: 40,
					 formatter:function(rowName, options, rowObject){
	            	     var html = "";
	            	     if(rowName && rowName>0){
	            	    	 html+="<i class='iconfont'>&#xe723;</i>"
	            	     }
	            	     return html;
		             }	 
				 },
				 { label: '钥', name: 'keyCount',index:'keyCount',width: 40,
					 formatter:function(rowName, options, rowObject){
	            	     var html = "";
	            	     if(rowName && rowName>0){
	            	    	 html+="<i class='iconfont'>&#xe71f;</i>"
	            	     }
	            	     return html;
		             } 
				 },
				 {label: '房源编号',name:'code',index:'code',numberOfColumns:2,align:"center",formatter:function(rowName, options, rowObject){
	            	    return "<a href=\"javascript:aihome.lookUpHouseSale('"+rowObject.houseInfoId+"',1,1);\"  style='text-decoration:underline;color:blue'>"+rowName+"</a>";
	            	   }},
				 { label: '房源状态', name: 'statusStr',index:'statusStr',width: 60},
				 { label: '业主姓名', name: 'ownerName',index:'ownerName',numberOfColumns:2 },
				 { label: '业主电话', name: 'ownerTel',index:'ownerTel',width: 120,
					 formatter:function(rowName, options, rowObject){
						 return "<a href=\"javascript:void(0);\" style='text-decoration:none;color:blue' seeType='1' demandType='1' houseId='"+rowObject.houseInfoId+"' onclick='aihome.userCheckInfoFun(this);'>查看电话</a>";
	            	 }

	        }
        });

					rooms += (roomsDefine);
				}
			  }

		$(".dateRange").change(function(){
			var dateRange = $(this).val();//1.今日 2.三天内 3.本周 4.本月
			var start = $(this).parent().next().find("[name='start']");
			var end = $(this).parent().next().find("[name='end']");
			var week_day = new Date().getDay()-1;//当前时间是本周第几天
			var month_day = new Date().getDate()-1;//当前日期是本月第几天
			if(dateRange==1){
				$(start).datepicker('setDate', 'null');
			}else if(dateRange==2){
				$(start).datepicker('setDate', '-3d');
			}else if(dateRange==3){
				$(start).datepicker('setDate', '-'+week_day+'d');
			}else if(dateRange==4){
				$(start).datepicker('setDate', '-'+month_day+'d');
			}else if(dateRange==""){
				$(start).val("");

				}

		$("#premisesName").autocomplete({
			source : function(request, response) {
				$.ajax({
					url : "${CTX}/houseLease/getPremisesByMatch.do",
					dataType : "json",
					type : 'post',
					data : {
						matchStr : request.term
					},

						var array = [];
						for (var i = 0; i < data.length; i++) {
							var temp = {
								key : data[i].id,
								value : data[i].name

						response(array);

				$.ajax({
				       url: "${CTX}/houseLease/getUnitlist.do", 
				       type: "post",

				       data: {
				    	   "buildingId":buildingId
			    	   },

				    	   var html = "<option value=''>单元</option>";

					    		   html+="<option value='"+data[i].id+"'>"+data[i].code+"</option>";

			if($("#premisesName").val()==""){
				$("#premisesId").val("");
			}
		});
		$("#roomNum").blur(function(){
			if($("#roomNum").val()==""){
				$("#roomId").val("");

		});

		$("#eduName").blur(function(){
