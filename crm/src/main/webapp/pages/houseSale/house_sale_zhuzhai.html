	<!-- 隐藏域 E -->
<script type="text/javascript">
    //"使用类别"默认值
	$("#form_useType").find("[value='" + ${(useType)!''} + "']").attr("selected", "selected");
    
	aihome.getChildrenSource = function(parentId){
		$("#childSource").empty();//每次重新选择父类时清空一下子类
		$("#childSource").append("<option value=''>请选择</option>");
		$.ajax({
			url: "${CTX}/houseManage/getSourcesByParentId.do",
			data:{
				parentId:parentId
			},
			type:"post",
			dataType:"json",
			async:false,
			success:function(data){
				var html = "";
				if(data.length>0){
					for(var i=0;i<data.length;i++){
						html += "<option value='"+data[i].id+"'>"+data[i].source+"</option>";
					}
				}
				$("#childSource").append(html);
			}
		});
	};
	$(function(){
		//房屋性质的经济适用房【产权】
		$("#property").change(function(){
			var property = $("#property option:selected").val();
			if(property==4){
				$("#property_right_div").show();
			}else{
				$("#property_right_div").hide();
			}
		});
		
		//业主来源change
		$("#parentSource").change(function(){ 
			$("#childSource").empty();//每次重新选择父类时清空一下子类
			$("#childSource").append("<option value=''>请选择</option>");
			var parentId = $("#parentSource option:selected").val();
			$.ajax({
				url: "${CTX}/houseManage/getSourcesByParentId.do",
				data:{
					parentId:parentId
				},
				type:"post",
				dataType:"json",
				success:function(data){
					var html = "";
					if(data.length>0){
						for(var i=0;i<data.length;i++){
							html += "<option value='"+data[i].id+"'>"+data[i].source+"</option>";
						}
					}
					$("#childSource").append(html);
				}
			});
		});
		
		//修改-数据初始化
		//房屋性质
		var property = "${(houseSaleResult.property)!''}";
		if(property!=""){
			$("#property").find("[value='"+property+"']").attr("selected", "selected");
		}
		//房屋性质 是否变更产权
		var propertyRight ="${(houseSaleResult.propertyRightType)!''}";
		if(propertyRight!=""){
			$("#propertyRight").find("[value='"+propertyRight+"']").attr("selected", "selected");
		}
		//楼层
		var buildingFloor = "${(houseSaleResult.buildingFloor)!''}";
		if(buildingFloor!=""){
			$("#buildingFloor").find("[value='"+buildingFloor+"']").attr("selected", "selected");
		}	
		//朝向
		var chaoXiang = "${(houseSaleResult.chaoXiang)!''}";
		if(chaoXiang!=""){
			$("#chaoXiang").find("[value='"+chaoXiang+"']").attr("selected", "selected");
		}
		//装修状况 年限
		var decoradion = "${(houseSaleResult.decoradion)!''}";
		if(decoradion!=""){
			$("#decoradion").find("[value='"+decoradion+"']").attr("selected", "selected");
		}
		var decoradionTime = "${(houseSaleResult.decoradionTime)!''}";
		if(decoradionTime!=""){
			$("#decoradionTime").find("[value='"+decoradionTime+"']").attr("selected", "selected");
		}
		//使用现状
		var useStatus = "${(houseSaleResult.useStatus)!''}";
		if(useStatus!=""){
			$("#useStatus").find("[value='"+useStatus+"']").attr("selected", "selected");
		}
		//户籍信息
		var hjInfoType = "${(houseSaleResult.hjInfoType)!''}";
		if(hjInfoType!=""){
			$("#hjInfoType").find("[value='"+hjInfoType+"']").attr("selected", "selected");
		}
		//税费情况
		var taxation ="${(houseSaleResult.taxation)!''}";
		if(taxation!=""){
			$("#taxation").find("[value='"+taxation+"']").attr("selected", "selected");
		}
		//卖房原因
		var sellReason ="${(houseSaleResult.sellReason)!''}";
		if(sellReason!=""){
			$("#sellReason").find("[value='"+sellReason+"']").attr("selected", "selected");
		}
		//房源等级
		var houseLevel="${(houseSaleResult.houseLevel)!''}";
		if(houseLevel!=""){
			$("#houseLevel").find("[value='"+houseLevel+"']").attr("selected", "selected");
		}
		//迁出时间
		var moveOutType="${(houseSaleResult.moveOutType)!''}";
		if(moveOutType!=""){
			$("#moveOutType").find("[value='"+moveOutType+"']").attr("selected", "selected");
		}
		//腾空时间
		var takeEmpty="${(houseSaleResult.takeEmpty)!''}";
		if(takeEmpty!=""){
			$("#takeEmpty").find("[value='"+takeEmpty+"']").attr("selected", "selected");
		}
		//证贷情况
		var zhengDai="${(houseSaleResult.zhengDai)!''}";
		if(zhengDai!=""){
			$("#zhengdai").find("[value='"+zhengDai+"']").attr("selected", "selected");
		}
		//业主来源
		var source1 = "${(houseSaleResult.source1)!''}";
		if(source1!=""){
			aihome.getChildrenSource(source1);
			$("#parentSource").find("[value='"+source1+"']").attr("selected", "selected");//业主来源1
			var source2 = "${(houseSaleResult.source2)!''}";//业主来源2
			if(source2!=""){
				$("#childSource").find("[value='"+source2+"']").attr("selected", "selected");
			}
		}
		//看房方式
		var lookWay = "${(houseSaleResult.lookWay)!''}";
		if(lookWay!=""){
			var lookWayArray = lookWay.split(",");
			$(lookWayArray).each(function(i){
				$("[class^='lookWay'][value='"+lookWayArray[i]+"']").prop("checked", "checked");
			});
		}
		//是否是凶宅
		var haunted = "${(houseSaleResult.haunted)!''}";
		if(haunted!=""){
			$("[class^='haunted'][value='"+haunted+"']").prop("checked", "checked");
		}
		//房源描述
		var special = "${(houseSaleResult.special)!''}";
		if(special!=""){
			var specialArray = special.split(",");
			$(specialArray).each(function(i){
				$("[class^='special'][value='"+specialArray[i]+"']").prop("checked", "checked");
			});
		}
		//房源标签
		var tags = "${(houseSaleResult.tags)!''}";
		if(tags!=""){
			var tagsArray = tags.split(",");
			$(tagsArray).each(function(i){
				$("[class^='tags'][value='"+tagsArray[i]+"']").prop("checked", "checked");
			});
		}
	});
	
</script>
