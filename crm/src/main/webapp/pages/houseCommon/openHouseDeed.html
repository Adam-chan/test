<div class="row">
	<div class="col-xs-12 my-group">
		<div class="row">
			<div class="col-md-6">
				<div class="form-xs form-group row">
					<label class="col-xs-4 control-label">房产证编号：</label>
					<div class="col-xs-8" style="width: 141px;">
						<input id="entrustCode" name="entrustCode" type="text" class="input-xs" style="width: 100%;" maxlength="16" value="${(houseDeedInfo.code)!}" />
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-xs form-group row">
					<label class="col-xs-4 control-label">签署时间：</label>
					<input id="entrustTime" name="entrustTime" type="text" class="5i5jDateTime input-xs" style="margin-left: 5px; background-color: #FFFFFF !important;" readonly="readonly" value="${(houseDeedInfo.createTimeStr)!}" />
					<span class="clearTime" style="margin-left: -14px; font-size: 12px; cursor: default; display: none;">×</span>
				</div>
			</div>
			<#if (houseDeedInfo.id)??>
			<div class="col-md-6 col-md-6 col-md-6" >
				<div class="form-xs form-group row">
					<label class="col-xs-4 control-label">房产证：</label>
					<a  onclick="aihome.downloadHouseDeed();" href="javaScript:void(0);" style='text-decoration:underline;color:blue'>下载</a>
				</div>
			</div>
			<#else>
			<div class="col-md-6" >
				<div class="form-xs form-group row">
					<label class="col-xs-4 control-label" style="text-align: right;">房产证：</label>
					<form id="form" enctype="multipart/form-data">
						<a href="javascript:void(0);"style="position: relative;overflow: hidden;display: block;width: 55px; margin-left:10px; float: left;height: 21.5px;color:blue;">
							<input onchange="aihome.fileUpload();" name="pic" type="file" style="position: absolute;top: -6px;left: -20px;opacity: 0;border: 0;width: 340px;height: 70px!important;line-height: 70px!important; cursor: pointer;">上传附件
						</a>
					</form>
				</div>
				<div class="row" style="margin-top: 5px;text-align: right;">
					<div class="col-md-4 col-sm-4 col-xs-4" id="fileUpload" style=" margin-left: 130px;"></div>
				</div>
			</div>
			</#if>
			<div class="col-md-12">
			<div class="col-md-4 download">
				<div class="form-xs form-group row">
					<label class="col-xs-6 control-label">录入区：</label>
					<label class="col-xs-6 control-label" style="text-align: left;">${(houseDeedInfo.colelectZone)!}</label>
				</div>
			</div>
			<div class="col-md-4 download">
				<div class="form-xs form-group row">
					<label class="col-xs-6 control-label">录入组：</label>
					<label class="col-xs-6 control-label" style="text-align: left;">${(houseDeedInfo.operateOrg)!}</label>
				</div>
			</div>
			<div class="col-md-4 download">
				<div class="form-xs form-group row">
					<label class="col-xs-6 control-label">录入人：</label>
					<label class="col-xs-6 control-label" style="text-align: left;">${(houseDeedInfo.operateUser)!}</label>
				</div>
			</div>
			</div>
		
			<div class="col-md-12">
				<div class="form-xs form-group row">
					<label class="col-xs-2 control-label">备注：</label>
					<div class="col-xs-10">
						<textarea id="remark" name="remark" rows="3" maxlength="83" style="width: 100%; resize: none;">${(houseDeedInfo.remark)!}</textarea>
					</div>
				</div>
			</div>
		</div>
		<input id="houseDeedId"  type="hidden" value="${(houseDeedInfo.id)!}" />
		<input id="original"   type="hidden" value="${(houseDeedInfo.fileName)!}" />
		<input id="folderName" type="hidden" value="${(houseDeedInfo.floderName)!}" />
		<input id="fileName"  type="hidden" value="${(houseDeedInfo.filenameLong)!}" />
	</div>
</div>
<script type="text/javascript">
aihome.fileUpload = function() {
	var formData = new FormData($("#form")[0]);
	$.ajax({
		url : "${UPLOAD_URL}/save.do",
		type : "POST",
		data : formData,
		dataType : "JSON",
		async : false,
		processData : false,
		contentType : false,
		success : function(data) {
			$("#fileUpload").append('<span class="tag dataFiles" data-original="'+data.original+'" data-folderName="'+data.folderName+'" data-fileName="'+data.fileName+'" >'+data.original+'<button type="button" class="close" style="color:red;" onclick="aihome.closeSpan($(this));">×</button></span>');
		},
		error : function(data) {
			alert("上传失败");
		}
	});
}
//添加房产证
aihome.insertHouseDeed = function() {
	if($("#openPropertyCertificate #entrustCode").val() == "") {
		alert("请输入房产证编号！");
		return false;
	}
	if($("#entrustTime").val() == "") {
		alert("请输入签署时间！");
		return false;
	}
	$.ajax({
		url : "${CTX}/commonSearch/insertHouseDeed.do",
		async : false,
		dataType : "json",
		data : {
			houseInfoId : $("#houseInfoId").val(),
			entrustCode : $("#openPropertyCertificate #entrustCode").val(),
			entrustTime : $("#openPropertyCertificate #entrustTime").val(),
			fileName : $("#fileUpload").find(".dataFiles").attr("data-original"),//文件真名
			folderName : $("#fileUpload").find(".dataFiles").attr("data-folderName"),//文件夹名
			fileNameLong : $("#fileUpload").find(".dataFiles").attr("data-fileName"),//文件名
			remark : $("#remark").val()
		},
		success : function(data) {
			alert("添加房产证成功！");
		}
	});
	return true;
}
//撤销房产证
aihome.deleteHouseDeed = function() {
	if($("#houseDeedId").val() == "") {
		alert("请先添加房产证！");
		return false;
	}
	$.ajax({
		url : "${CTX}/commonSearch/deleteHouseDeed.do",
		async : false,
		dataType : "json",
		data : {
			houseDeedId : $("#houseDeedId").val()
		},
		success : function(data){
			alert("撤销成功！");
		}
	});
	return true;
}
/*下载*/
aihome.downloadHouseDeed = function(){
 	var url = "${IMAGE_URL}/${(houseDeedInfo.floderName)!''}/${(houseDeedInfo.fileNameLong)!''}";
	if (confirm("确认下载吗？")){
		window.open(url);
	}
}
$(function () {
	if($("#houseDeedId").val() == "") {
		$(".upload").show();
		$(".download").hide();
	} else {
		$(".upload").hide();
		$(".download").show();
	}
	$(".5i5jDateTime").datetimepicker({
		format: "YYYY-MM-DD HH:mm"
	});
	$(".5i5jDateTime").change(function() {
		$(this).next().show();
	});
	$(".clearTime").click(function() {
		$(this).prev().val("");
		$(this).hide();
	});
})
</script>
