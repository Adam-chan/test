<div class="row" style="padding:0 25px">
	<input id="premisesId" value="${premisesId!}" type="hidden">
	<div class="row">
		<div class="col-xs-3">
			<input id="selectAll" type="checkbox"  onchange="selectAll()"/><strong style="margin-right: 10px;">全选</strong>
			<button class="btn btn-xs btn-icon btn-blue"
				onclick="deletePicture();">
				<span>删除图片</span>
			</button>
		</div>
		<div class="col-xs-2">
			<label>图片类型：</label> 
		</div>
		<div class="col-xs-2">
			<select id="picTypes" class="input-xs ">
				<option value="2">室</option>
				<option value="3">厅</option>
				<option value="4">厨</option>
				<option value="5">卫</option>
			</select>
		</div>
		<div class="col-xs-2">
			<form id="form" enctype="multipart/form-data">
				<a href="javascript:void(0);" style="position: relative;overflow: hidden;display: block;float: right;height: 24px;color:#0196ff;">
		 	  		<a class="btn btn-xs btn-icon btn-blue"> 
		 	  			<input onchange="aihome.prospectUpload();" name="file" type="file" style="position: absolute;top: -15px;left: -2px;opacity: 0;border: 0;width: 78px;height: 50px!important;line-height: 70px!important; cursor: pointer;">
					    	<span style="color:white">上传图片</span>
					</a>
			    </a>
			</form>
		</div>
		<div class="col-xs-2">
			<button class="btn btn-xs btn-icon btn-blue" onclick="aihome.openLayoutUpload();">
				<span>上传户型图</span>
			</button>
		</div>
	</div>
	<div class="row" style="height:350px">
		<div class='tags col-xs-12' id="prospectUploaded" style="border:0;width:100%"></div>
	</div>
</div>
<script type="text/javascript">
	aihome.prospectUpload = function() {
		var picType = $("#picTypes").val()
		var formData = new FormData($("#form")[0]);
			$.ajax({
					url : "${UPLOAD_URL}/save.do",
					type : "POST",
					data : formData,
					dataType : "JSON",
					async : false,
					processData : false,
					contentType : false,
					success : function(data) {
						$("#prospectUploaded")
							.append(
								 '<span style="border:0px;position:relative;" class="tags dataFiles" picType="'+picType+'" data-folderName="'+data.folderName+'" data-fileName="'+data.fileName+'" ><div>'
								+'</div><img src="${IMAGE_URL}'+ data.folderName + '/' + data.fileName + '" style="cursor:pointer;width:160px;height:160px" /><div>'+picType
								+ '</div><button style="position:absolute; z-index:2; right:25px; top:10px" type="button" class="close" onclick="closeSpan(this);"><div style="color:red;font-size:30px;">×</div></button></span>')
					},
					error : function(data) {
						alert("上传失败");
					}
				});
	}
	
	aihome.openLayoutUpload = function(){
		oaDialogOpen(
				"openLayoutUpload",//对话框ID，必填，且不能与当前页面的ID重复
				{
					url: "${CTX}/commonSearch/openLayoutUpload.do",//调用页面的url
					title: "上传户型图",//弹框的title
					closeOnEscpe: true,//是否通过esc关闭弹框
					closeBtn: true,//是否显示关闭按钮
					width: $(window).width()*0.38,//弹框的宽度
					height: $(window).height()*0.38,//弹框的高度
				}
			)
	}

	function closeSpan(obj) {
		$(obj).parent().remove();
	}//点击删除气泡
</script>
