<script type="text/javascript">
var aihome = {};
	aihome.keyConfirm=function(){
		var title = "钥匙确认";
		var keyId = jQuery("#key_jqGrid").jqGrid('getGridParam', 'selarrrow');
		var rowData = jQuery("#key_jqGrid").jqGrid('getRowData',keyId);
		if(keyId.length == 0){
			alert("请选择钥匙");
			return;
		}
		if(keyId.length>1){
			alert("只能选择一把钥匙");
			return;
		}
		if(rowData.keyStatus == "退还"){
			alert("该钥匙已退还,无法操作");
			return;
		}
		var houseCode = $(rowData.houseCode).text().toString();
		houseCode = houseCode.substring(0,houseCode.length-4);
		var url = "${CTX}/keysManage/keyConfirmPage.do?keyId="+keyId+"&keyCode="+rowData.keyCode+"&houseCode="+houseCode+
				"&colelectZone="+rowData.colelectZone+"&colelectOrg="+rowData.colelectOrg+"&colelectUser="+
				rowData.colelectUser+"&createTime="+rowData.createTimeStr+"&depositStoreId="+rowData.depositStoreId;
		var height = $(window).height()*0.4;
		var width = $(window).width()*0.3;
		aihome.openOaDialog(title,url,height,width);
	}
	
	aihome.keyLend=function(){
		var title = "钥匙借出";
		var keyId = jQuery("#key_jqGrid").jqGrid('getGridParam', 'selarrrow');
		var rowData = jQuery("#key_jqGrid").jqGrid('getRowData',keyId);
		if(keyId.length == 0){
			alert("请选择钥匙");
			return;
		}
		if(keyId.length>1){
			alert("只能选择一把钥匙");
			return;
		}
		if(rowData.keyStatus == "退还"){
			alert("该钥匙已退还,无法操作");
			return;
		}
		if(rowData.status == "借出"){
			alert("该钥匙已借出");
			return;
		}
		var url = "${CTX}/keysManage/keyLendPage.do?keyId="+keyId;
		var height = $(window).height()*0.4;
		var width = $(window).width()*0.3;
		aihome.openOaDialog(title,url,height,width);
	}
	
	aihome.keyReturn=function(){
		var title = "钥匙归还";
		var keyId = jQuery("#key_jqGrid").jqGrid('getGridParam', 'selarrrow');
		var rowData = jQuery("#key_jqGrid").jqGrid('getRowData',keyId);
		var url = "${CTX}/keysManage/keyReturnPage.do?borrowUser="+rowData.borrowUser+"&borrowUserContact="+rowData.borrowUserContact+
				"&borrowTime="+rowData.borrowTimeStr+"&operateUser="+rowData.operateUser+"&broBackTime="+rowData.broBackTimeStr+"&keyId="+keyId;
		if(keyId.length == 0){
			alert("请选择钥匙");
			return;
		}
		if(keyId.length>1){
			alert("只能选择一把钥匙");
			return;
		}
		if(rowData.keyStatus == "退还"){
			alert("该钥匙已退还,无法操作");
			return;
		}
		if(rowData.status != "借出"){
			alert("该钥匙未借出，无法归还");
			return;
		}
		var height = $(window).height()*0.3;
		var width = $(window).width()*0.3;
		aihome.openOaDialog(title,url,height,width);
	}
	
	aihome.keyBack=function(){
		var title = "钥匙退还";
		var url = "${CTX}/keysManage/keyBackPage.do";
		var keyId = jQuery("#key_jqGrid").jqGrid('getGridParam', 'selarrrow');
		var rowData = jQuery("#key_jqGrid").jqGrid('getRowData',keyId);
		if(rowData.keyStatus == "退还"){
			alert("该钥匙已退还,无法操作");
			return;
		}
		var height = $(window).height()*0.3;
		var width = $(window).width()*0.3;
		aihome.openOaDialog(title,url,height,width);
	}
	/* 列表查询  */
	aihome.keyQuery=function(){
		var stroeId ="";
		if($("#keysList select[id='houseStatus']").val()!="" && $("#keysList select[id='houseStatus']").val()!=null){
			stroeId = $("#keysList select[id='houseStatus']").val();
		}else if($("#keysList input[id='allKeys']:checked").val()=="on"){
			storeId = "";
		}
		$("#key_jqGrid").setGridParam({
			postData : {
				takeBackStart:$("#keysList input[id='takeBackStart']").val(),
				takeBackEnd:$("#keysList input[id='takeBackEnd']").val(),
				lendStart:$("#keysList input[id='lendStart']").val(),
				lendEnd:$("#keysList input[id='lendEnd']").val(),
				returnStart:$("#keysList input[id='returnStart']").val(),
				returnEnd:$("#keysList input[id='returnEnd']").val(),
				businessType:$("#keysList select[id='businessType'] option:selected").val(),
				houseNumber:$("#keysList input[id='houseNumber'] option:selected").val(),
				houseStatus:stroeId,
				stroeId:$("#keysList input[id='stroeName']").val(),
				keyNumber:$("#keysList input[id='keyNumber']").val(),
				takeBackPerson:$("#keysList select[id='takeBackPerson'] option:selected").val(),
				lendPerson:$("#keysList select[id='lendPerson'] option:selected").val(),
				depositStatus:$("#keysList select[id='depositStatus'] option:selected").val(),
				keyStatus:$("#keysList select[id='keyStatus'] option:selected").val()
			}
		}).trigger("reloadGrid");
			
	}
	
	aihome.getAddress = function (val, objId) {
		var _url  = "";
		if(objId == "takeBackPerson"){
			_url= "${CTX}/org/userList.do";
		}else if(objId == "takeBackGroup"){
			_url = "${CTX}/org/orgList.do";
		}else if(objId == "lendPerson"){
			_url= "${CTX}/org/userList.do";
		}else if(objId == "lendGroup"){
			_url = "${CTX}/org/orgList.do";
		}
		$.ajax({
			type : "post",
			url : _url,
			async : false,
			dataType : 'json',
			async:false,
			data : {
				"orgCode" : val
			},
			success : function(data) {
				aihome.changeAddress(data, objId);
			},
		});
	}

	aihome.changeAddress = function(data, objId) {
		var obj = $("#" + objId);
		obj.children().first().siblings().remove();
		var str = "";
		for (var i = 0; i < data.length; i++) {
			var orgCode = "";
			if(objId==="takeBackPerson"){
				orgCode = data[i].userId;
			}else if(objId==="takeBackGroup"){
				orgCode = data[i].orgCode;
			}else if(objId==="lendPerson"){
				orgCode = data[i].userId;
			}else if(objId==="lendGroup"){
				orgCode = data[i].orgCode;
			}
			var name = data[i].name;
			str = '<option value="'+orgCode+'">'
					+ name + '</option>';
			obj.append(str);
		}
	}
	
	//初始化jqGrid
	 aihome.keyListInit = function(){
		$("#key_jqGrid").jqGrid({
			height: $(window).height() - 219,
			autowidth:true,
			autoheight:true,
		    multiselect: true,
		    multiboxonly: true,
		    viewrecords: true,
		    autowidth:true,
		    rownumbers:true,
	       	url: "${CTX}/keysManage/keyListInit.do",
	       	datatype: "json", //,'楼盘数','操作'
	       	colNames : ['序号','房源编号','房源Id','钥匙编号', '业务类型','楼盘','具体地址','存放实体店','收钥匙区',
	       	            '收钥匙组','收钥匙人','钥匙状态','存放状态','预计归还时间','收钥匙时间','借钥匙人','联系电话','借出时间','借出人'],
	       	postData:{
	       	},
	       	colModel: [
	       	    {  name: 'id',index:'id',sortable : false, width: 20,hidden:true},
	       		{  name: 'houseCode',index:'houseCode',sortable : false, width: 50,formatter:function(rowName, options, rowObject){
	       				if(rowObject.examineStatus == 2){
	       					return rowName + "(无效)";
	       				}else{
	       					return "<a href=\"javascript:aihome.lookUpHouseSale('"+rowObject.houseInfoId+"',1,1)\"; style='text-decoration:underline;text-align:center;color:blue;margin-left: 10px'>" + rowName+ "(有效)</a>";
	       				}
					}
       	    	},
       	    	{  name: 'houseInfoId',index:'houseInfoId',sortable : false, width: 50,hidden:true},
        	    {  name: 'keyCode',index:'keyCode',sortable : false, width: 50},
        	    {  name: 'demandType',index:'demandType',sortable : false, width: 20,formatter:function(rowName, options, rowObject){
        	    		if(rowName == 1){
        	    			rowName = "买卖";
        	    			return rowName;
        	    		}else if(rowName == 2){
        	    			rowName = "租赁";
        	    			return rowName;
        	    		}
					}
        	    },
	         	{  name: 'name',index:'name',sortable : false, width: 50},
	          	{  name: 'test',index:'test',sortable : false, width: 20,formatter:function(rowName, options, rowObject){
	          		var str ="";
	          		str = "<a onclick=\"\" style='text-decoration:underline;text-align:center;color:blue;margin-left: 10px'>查看地址</a>";
	          		return str;
	          		}
	         	},
	         	{  name: 'depositStoreId',index:'depositStoreId',sortable : false, width: 50},
	        	{  name: 'colelectZone',index:'colelectZone',sortable : false, width: 50},
	        	{  name: 'colelectOrg',index:'colelectOrg',sortable : false, width: 50},
	        	{  name: 'colelectUser',index:'colelectUser',sortable : false, width: 30},
	        	{  name: 'keyStatus',index:'keyStatus',sortable : false, width: 20,formatter:function(rowName, options, rowObject){
	    	    		if(rowName == 1){
	    	    			rowName = "使用";
	    	    			return rowName;
	    	    		}else if(rowName == 2){
	    	    			rowName = "退还";
	    	    			return rowName;
	    	    		}
					}
	        	},
	        	{  name: 'status',index:'status',sortable : false, width: 20,formatter:function(rowName, options, rowObject){
	    	    		if(rowName == 1){
	    	    			rowName = "借出";
	    	    			return rowName;
	    	    		}else if(rowName == 2){
	    	    			rowName = "在库";
	    	    			return rowName;
	    	    		}
					}
        		},
	        	{  name: 'broBackTimeStr',index:'broBackTimeStr',sortable : false, width: 40},
	        	{  name: 'createTimeStr',index:'createTimeStr',sortable : false, width: 40},
	        	{  name: 'borrowUser',index:'borrowUser',sortable : false, width: 40,hidden:true},
	        	{  name: 'borrowUserContact',index:'borrowUserContact',sortable : false, width: 40,hidden:true},
	        	{  name: 'borrowTimeStr',index:'borrowTimeStr',sortable : false, width: 40,hidden:true},
	        	{  name: 'operateUser',index:'operateUser',sortable : false, width: 40,hidden:true}
	         
	       	],
	       	onSelectRow: function (rowId, status, e){},
	       rowNum:30, 
		   rowList:[10,20,30,50,100],
	       pager: "#key_jqGridPager",
	       /* 在数据初始化前进行数据编辑 */
	   	   jsonReader: { root:'pagerResults', page:'currentPage',rows:'rowCount',total:'pageCount',records:'totalCount',repeatitems: false}
	   	});
	}
	//收钥匙人 区改变
	$("#takeBackArea").change(function() {
		var orgCode = $(this).val();
		//区数据变更，下级全部清空
		$("#takeBackGroup").children().first().siblings().remove();
		$("#takeBackPerson").children().first().siblings().remove();
		aihome.getAddress(orgCode, "takeBackGroup");
	});
	
	//收钥匙人 组改变
	$("#takeBackGroup").change(function (){
		var orgCode = $(this).val();
		//组数据变更，下级全部清空
		$("#takeBackPerson").children().first().siblings().remove();
		aihome.getAddress(orgCode, "takeBackPerson");
	});
	
 	//借钥匙人 区改变
	$("#lendArea").change(function() {
		var orgCode = $(this).val();
		//区数据变更，下级全部清空
		$("#lendGroup").children().first().siblings().remove();
		$("#lendPerson").children().first().siblings().remove();
		aihome.getAddress(orgCode, "lendGroup");
	});
	
	//借钥匙人 组改变
	$("#lendGroup").change(function (){
		var orgCode = $(this).val();
		//组数据变更，下级全部清空
		$("#lendPerson").children().first().siblings().remove();
		aihome.getAddress(orgCode, "lendPerson");
	});
	
	aihome.lookUpHouseSale = function(houseId,type,num){

			 {url:"${CTX}/houseManage/lookUpDetail.do?houseInfoId="+houseId+"&type="+type+"&num="+num,
			      title:"查看详细信息",//弹框的title
			      closeOnEscpe:true,//是否通过escpe关闭弹框
			      closeBtn:true,//是否显示关闭按钮
			      width: $(window).width()*0.8,//弹框的宽度
				  height: $(window).height()*0.9,
			  })
	}
	
	aihome.openOaDialog=function(title,url,height,width){
		//弹出窗口
		var but;
		if(title == "钥匙确认"){
			but={
				"确认":function(){
					$.ajax({
						type : "post",
						url : "${CTX}/keysManage/keyConfrim.do",
						async : false,
						dataType : 'json',
						async:false,
						data : {
							"depositStoreId":$("#keyConfirm input[id='storeName']").val(),

$(function(){
	$('.page-content-area').ace_ajax('loadScripts', [null,null], function() {
	});
	aihome.keyListInit();
	$('.5i5jdate').datepicker({
	    todayBtn: "linked",//今天按钮
	    clearBtn: true,//清空按钮
	    language: "zh-CN",//语言
	    autoclose: true,//自动关闭
	    todayHighlight: true,//今天高亮
	    format: "yyyy-mm-dd",//日期格式，可以不写，直接使用默认的
	});
	$("#keysList input[id='stroeName']").autocomplete({
		source : function(request, response) {
			$.ajax({
				url : "${CTX}/keysManage/getStoreList.do",
				dataType : "json",
				type : 'post',
				data : {
					matchStr : request.term
				},
				success : function(data) {
					var array = new Array(data.length);
					for (var i = 0; i < data.length; i++) {
						var temp = {
							key : data[i].id,
							value : data[i].name,
						};
						array[i] = temp;
					}
					response(array);
				}
			});
		},
		select : function(event, ui) {
			$("#keysList input[id='stroeName']").val(ui.item.key);
			$("#keysList input[id='storeId']").val(ui.item.value);
			event.preventDefault();
		}
	});
});
</script>
