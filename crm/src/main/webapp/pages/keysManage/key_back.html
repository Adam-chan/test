<div class="row">
	<div class="col-xs-12 my-group">
		<div id="keyReturn" class="form-horizontal row">
			<div class="col-md-12 col-sm-12">
				<div class="form-xs form-group row">
					<label for="" class="col-xs-2 control-label">退还原因：</label>
					<div class="col-xs-8">
						<input type="radio" name="cause" id="inside" value="1">
						<label for="inside">房源内部成交</label>
						<span style="width:50px;">&nbsp;&nbsp;</span>
						<input type="radio" name="cause" id="outside" value="2">
						<label for="outside">房源其他公司成交</label>
						<span style="width:50px;">&nbsp;&nbsp;</span>
						<input type="radio" name="cause" id="other" value="3">
						<label for="other">其他</label>
					</div>
				</div>
			</div>
			<div class="col-md-12 col-sm-12">
				<div class="form-xs form-group row">
					<label for="" class="col-xs-2 control-label">退还时间：</label>
					<div class="col-xs-4">
						<div class="input-group" style="" >
							<input id="backTime" class="form-control 5i5jdate input-xs"  type="text" placeholder="选择时间"/>
							<span class="input-group-addon addon-xs">
								<i class="fa fa-calendar bigger-110"></i>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12 col-sm-12">
				<div class="form-xs form-group row">
					<label for="" class="col-xs-2 control-label">备注：</label>
					<div class="col-xs-8">
						<textarea id ="remarks" rows="3" cols="60" style="width: 100%"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
