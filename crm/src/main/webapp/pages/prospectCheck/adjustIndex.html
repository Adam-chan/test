<form action="" id="saveForm">
<div class="row" style="margin:0">
	<div class="col-xs-12 my-group" enterforbtn="confirm-role">
 		<div id="element_id" >
			<div class="form-horizontal row my-inputs">
	           <div class="col-md-6 col-sm-6 col-xs-6" >
					<div class=" form-xs form-group row">
						<label for="userName" class="col-md-5 col-sm-5 col-xs-5 control-label">楼盘名称：</label>
						<div class="col-md-7 col-sm-7 col-xs-7">
							${manageProspectInfo.premisesName}
						</div>
					</div>
           		</div>
   				<div class="col-md-6 col-sm-6 col-xs-6" >
					<div class=" form-xs form-group row">
						<label for="userName" class="col-md-5 col-sm-5 col-xs-5 control-label">栋座单元：</label>
						<div class="col-md-7 col-sm-7 col-xs-7">
							${manageProspectInfo.fullHouseName}
						</div>
					</div>
           		</div>
			</div>
		</div>
	</div>
	<div class="col-xs-12 my-group" enterforbtn="confirm-role">
 		<div id="element_id" >
			<div class="form-horizontal row my-inputs">
	           <div class="col-md-6 col-sm-6 col-xs-6" >
					<div class=" form-xs form-group row">
						<label for="userName" class="col-md-5 col-sm-5 col-xs-5 control-label">原实勘人：</label>
						<div class="col-md-7 col-sm-7 col-xs-7">
						${manageProspectInfo.prospectUser}
						</div>
					</div>
           		</div>
   				<div class="col-md-6 col-sm-6 col-xs-6" >
					<div class=" form-xs form-group row">
						<label for="userName" class="col-md-5 col-sm-5 col-xs-5 control-label">原实勘时间：</label>
						<div class="col-md-7 col-sm-7 col-xs-7">
						${manageProspectInfo.createTime}
						</div>
					</div>
           		</div>
			</div>
		</div>
	</div>
	
	
	
	<div class="col-xs-12 my-group" enterforbtn="confirm-role">
		<div id="element_id" >
			<div class="form-horizontal row my-inputs">
	           <div class="col-md-6 col-sm-6 col-xs-6" >
					<div class=" form-xs form-group row">
						<label for="userName" class="col-md-5 col-sm-5 col-xs-5 control-label">实勘人：</label>
						<select name="prospectUser" id="prospectUser" required class=" input-xs  isFlag" >
							<option   selected="selected" value="1">请选择</option>
						</select>
					</div>
	          	</div>
	 			<div class="col-md-6 col-sm-6 col-xs-6" >
					<div class=" form-xs form-group row">
						<label for="userName" class="col-md-5 col-sm-5 col-xs-5 control-label">实勘时间：</label>
						<input class="5i5jdate clear"  name="createTime"  required type="text" placeholder="选择时间" />
					</div>
	         	</div>
	          		
			</div>
		</div>
	</div>
	
   	<div class="col-md-12 col-sm-12">
				<div class=" form-xs form-group row " style="margin:0;margin-top: 15px">
					<label for="roleName" class="col-xs-2 control-label">调整原因：</label>
					<div class="col-xs-10" id="cloneTarget">
                        <textarea name="remark" rows="3" required cols="60" maxlength="150" style="width: 80%" ></textarea>
					</div>
				</div>
    </div>
	
</div>
<input type="hidden" value="${manageProspectInfo.id}" name="prospectCheckId">

</form>
<style type="text/css">
.isFlag{width: 120px;}
</style>
<script type="text/javascript">
aihome.validateFunction=function(){
	
	 return $("#saveForm").validate({
			onfocusout: function(element) { $(element).valid(); },  
			rules:{  
			},
			messages:{
				prospectUser:{       
					required:"不能为空",
				},
				createTime:{       
					required:"不能为空",
				},
				remark:{       
					required:"不能为空",
				}
			},
	        errorPlacement: function(error, element){
	            error.appendTo(element.parent());
	        }
		}); 
}

//新增
aihome.update=function(){
	if(!aihome.validateFunction().form()) {
		return false;
	}
// 	获取表单
	var type =0;
	var oForm = $('#saveForm');
	var saveForm = oForm.serialize();
	$.ajax({
	       type : "POST",
	       url : '${CTX}/prospectCheck/adjust.do',
	       dataType : 'json',
	       data : saveForm,
	       async:false,
	       success : function(data) {
	    	   	type= data;
	      }
	});
	return type
}
$(function(){
		aihome.validateFunction();
});

</script>
